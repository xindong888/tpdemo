<body>
<div class="page-container">
    <form action="save" class="form form-horizontal" id="form-column-type-add" method="post">
        <input id="id" name="id" readonly type="hidden">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模板类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" id="type" name="type" readonly="readonly" type="text" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模板名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" id="name" name="name" placeholder="请输入模板名称" type="text" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模板地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text" id="template" name="template" placeholder="模板页面地址" type="text" value="">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" onClick="column_save_submit();" type="submit"><i
                        class="Hui-iconfont">&#xe632;</i> 保存
                </button>
                <button class="btn btn-default radius" onClick="layer_close();" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

<script src="/js/tools.js" type="text/javascript"></script>
<script type="text/javascript">
    var templateName = getQueryString('template')
    $(function () {
        $("#type").val(templateName)
        if (parent.row !== {}) {
            $("#id").val(parent.row.id);
            $("#name").val(parent.row.name)
            $("#type").val(templateName)
            $("#template").val(parent.row.template)

        }
    })

    function column_save_submit() {
        $("#form-column-type-add").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                template: {
                    required: true
                }
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    success: function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.refresh();
                        parent.layer.close(index);
                    }
                });
                $(form).resetForm()
            }
        });
    }
</script>
</body>
